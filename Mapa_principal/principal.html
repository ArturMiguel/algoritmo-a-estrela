<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mapa principal</title>
        <link rel="stylesheet" href="../Dependencias/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../Dependencias/folha.css">
        <script src="../matrizrgb/lista_rgb.js"></script>
        <script src="../Dependencias/jquery-3.4.0.min.js"></script>
        <script src="../Dependencias/p5.min.js"></script>
        <script src="../Dependencias/p5.dom.js"></script>
        <script src="../Dependencias/p5.gif.min.js"></script>
        <script src="principal.js"></script>
    </head>
    <body>
        <fieldset class="space">
            <legend>Algoritmo A* - The Legend of Zelda</legend>
            <div class="form-group">
                <button class="btn btn-secondary" id="irDg1" onclick="busca(blocosAvaliados, blocosNaoAvaliados, personagem, dungeon1)">Buscar dungeon 1</button>
                <button class="btn btn-secondary" id="irDg2" onclick="busca(blocosAvaliados, blocosNaoAvaliados, personagem, dungeon2)">Buscar dungeon 2</button>
                <button class="btn btn-secondary" id="irDg3" onclick="busca(blocosAvaliados, blocosNaoAvaliados, personagem, dungeon3)">Buscar dungeon 3</button>
                <button class="btn btn-info" id="irLostwoods" onclick="verificarPingentes()">Ir para Lost Woods</button>
                <button style="display: none" class="btn btn-success" id="reiniciar" onclick="location.reload()">Reiniciar</button>
            </div>
            <div class="form-group">
                <h5 id="caminho"><!--inner html inicio/meta----></h5>
                <table class='table table-striped'>
                    <thread>
                        <tr>
                            <th>Passo</th>
                            <th>G(n)</th>
                            <th>H(n)</th>
                            <th>F(n)</th>
                        </tr>
                    </thread>
                    <tbody id="listagem">
                        <!--Concatenções-->
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label for="heuristica"><b>Definir heurística:</b></label>
                <select class="form-control" id="heuristica">
                    <option value="manhatan">Manhatan</option>
                    <option value="euclidiana">Euclidiana</option>
                    <option value="chebyshev">Chebyshev</option>
                    <option value="octile">Octile</option>
                </select>
            </div>
        </fieldset>
    </body>
    <div id="footer">
        <a href="https://github.com/ArturMiguel/algoritmoaestrela">Repositório GitHub</a>
    </div>
</html>
