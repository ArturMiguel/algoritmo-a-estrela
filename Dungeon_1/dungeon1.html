<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dungeon 1</title>
        <link rel="stylesheet" href="../Dependencias/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../Dependencias/folha.css">
        <script src="../matrizrgb/lista_rgb.js"></script>
        <script src="../Dependencias/jquery-3.4.0.min.js"></script>
        <script src="../Dependencias/p5.min.js"></script>
        <script src="dungeon1.js"></script>
    </head>
    <body>
        <fieldset class="space">
            <legend>Dungeon 1</legend>
            <div class="form-group space">
                <button id="irPingente" class="btn btn-primary" onclick="busca(blocosAvaliados, blocosNaoAvaliados, entrada, pingente)">Buscar pingente</button>
                <button id="irEntrada" style="display: none" class="btn btn-info" onclick="busca(blocosAvaliados, blocosNaoAvaliados, pingente, entrada)">Buscar saida</button>
                <button id="irMapa" style="display: none" class="btn btn-success" onclick="window.history.back()">Sair da dungeon</button>
            </div>
            <div class="form-group">
                <table class='table table-striped'>
                    <thread>
                        <tr>
                            <th>Passo</th>
                            <th>G(n)</th>
                            <th>H(n)</th>
                            <th>F(n)</th>
                        </tr>
                    </thread>
                    <tbody id="listagem">
                        <!--Concatenções-->
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label for="heuristica"><b>Definir heurística:</b></label>
                <select class="form-control" id="heuristica">
                    <option value="manhatan">Manhatan</option>
                    <option value="euclidiana">Euclidiana</option>
                    <option value="chebyshev">Chebyshev</option>
                    <option value="octile">Octile</option>
                </select>
            </div>
        </fieldset>
    </body>
    <div id="footer">
        <a href="https://github.com/ArturMiguel/algoritmoaestrela">Repositório GitHub</a>
    </div>
</html>
